<!DOCTYPE html>
<html>

<head>
    <title>Cartoon Network</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
       
    <!--NAVBAR START-->

    <div class="container">
        <nav>
            <div class="logo">
            <img src="images/cn.webp">
        </div>
        <div class="links">
        
           <a href="#"><i class="fas fa-trophy"></i><br>STORY</a>
        
        
            <a href="#"> <i class="fab fa-youtube"></i><br>VIDEOS </a>
         
            <a href="#"> <i class="fas fa-gamepad"></i></i><br>GAMES</a>
         
            <a href="#"><i class="fas fa-mobile-alt"></i><br>APPS</a>
         
        </div>
        </nav>

        <!--NAVBAR END-->

        <!--MAIN START-->
        <main>
            <div class="head"></div>
            <img src="images/story.svg">
            <video autoplay loop muted>
                <source src="videos/video1.mp4" type="video/mp4">
            </video>
            <h6>Game</h6>
            <h1>World Rescue</h1>
            <img src="images/pic1.jpg">
            <video autoplay loop muted>
                <source src="videos/video2.mp4" type="video/mp4">
            </video>
        </main>
        <div class="sidebar">Sidebar</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <footer>Footer</footer>
    </div>

</body>

</html>
